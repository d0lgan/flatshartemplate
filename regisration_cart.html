<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Регистрация</title>
	<!-- Normalize -->
	<link rel="stylesheet" href="css/normalize.css">
	<!-- Bootstrap 4 -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- Common Styles -->
	<link rel="stylesheet" href="css/common.css">
	<!-- Main Index -->
	<link rel="stylesheet" href="css/registration_cart.css">
	<!-- Шрифт Roboto -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body>


	<nav class="navigation fixed-top">
		<div class="wrap">
			<div class="nav-flex">
				<div class="logo-search">
					<div class="logo">
						<img src="imgs/logo.png" alt="l">
						<p>FlatSharing</p>
					</div>
					<div class="search">
						<form>
						  <input type="text" placeholder="Казань">
						  <button type="submit"></button>
						</form>
					</div>
				</div>
				<div class="menu">
					<div class="menu-list">
						<a href="#">Избранное</a>
						<a href="#">Настройки</a>
						<a href="#">Выход</a>
					</div>
				</div>
			</div>
		</div>
	</nav>

<section>
	<form class="reg">
		<div class="cart">
			<div class="first">
				<input placeholder="Номер карты" type="text">
			</div>
			<div class="flex">
				<div class="date">
					<input placeholder="ММ" type="text">
					<p>/</p>
					<input type="text" placeholder="ГГ">
				</div>
				<div class="cvc">
					<div class="thr">
						<p>Три цифры</p>
						<p>на обрате</p>
						<p>карты</p>
					</div>
					<input type="text" placeholder="CVC">
				</div>
			</div>
		</div>

		<div class="out">
			<p>С карты снимется 1 руб и вернется сразу же,</p>
			<p>как только подтвердится Ваша карта.</p>
		</div>

		<div class="btn-add">
			<a href="#" class="btn_bg">Добавить карту</a>
		</div>
	</form>
</section>






<!-- FontAwesome -->
<script src="https://kit.fontawesome.com/230cba36d5.js" crossorigin="anonymous"></script>
<!-- Jquery -->
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>	
</body>
</html>
